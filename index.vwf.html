<script type="text/javascript">
    Blockly.inject( document.getElementById( 'blocklyDiv' ), { 
      path: './source/blockly/', 
      toolbox: document.getElementById( 'toolbox' ) 
    } );

    function onRun() {
      console.info( "========= onRun =========" );
      var appId = vwf_view.kernel.find( "", "/" )[ 0 ];

      vwf_view.kernel.setProperty( appId, "executing", true );
    }

    vwf_view.satProperty = function( nodeID, propertyName, propertyValue ) {
    } //@ sourceURL=index.html
</script> 

<!-- CSS -->
<link rel="stylesheet" href="index.vwf.css"></link>

<!-- HTML -->
<div id="blocklyDiv"></div>
<div><button id="runButton" onclick="onRun()">Run</button></div>
<xml id="toolbox">
  <block type="maze_moveForward"></block>
  <block type="maze_turn"><field name="DIR">turnLeft</field></block>
  <block type="maze_turn"><field name="DIR">turnRight</field></block>
  <block type="math_number"></block>
</xml>
