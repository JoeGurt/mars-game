# The Mars educational game created for ADL's True Game-based learning project
--- 
extends: http://vwf.example.com/scene.vwf
properties:
  enableShadows: true
  ambientColor: [ 60, 50, 50 ]
  userObject: null
children:
  environment:
    extends: http://vwf.example.com/node3.vwf
    source: assets/3d/mars_terrain.DAE
    type: model/vnd.collada+xml
    properties:
      castShadows: true
      receiveShadows: true
  sunLight:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      color: [ 255, 245, 230 ]
      translation: [ 1500, 0, 5000 ]
      rotation: [ -0.8206275701522827, -0.3142601549625397, 0.4772954285144806, 77.48947143554688 ]
      intensity: 0.4
      castShadows: true
      shadowDarkness: 0.6
      shadowCameraBottom: -5000
      shadowCameraTop: 5000
      shadowCameraLeft: -5000
      shadowCameraRight: 5000
      shadowCameraFar: 10000
      shadowMapWidth: 2048
      shadowMapHeight: 2048
      shadowBias: 0.0001
  envLight:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "hemisphere"
      translation: [ 0, 100, 0 ]
      color: [ 255, 240, 225 ]
      groundColor: [ 255, 230, 230 ]
      intensity: 0.3
  player:
    extends: http://vwf.example.com/node3.vwf
    methods:
      togglePerspective:
    children:
      camera:
        extends: http://vwf.example.com/camera.vwf
        implements: [ "http://vwf.example.com/navigable.vwf" ]
        properties:
          navmode: walk
          translationSpeed: 0
          translation: [ 0, 0, 135 ]
          rotation: [ 0, 0, 1, 180 ]
          far: 100000
          isFirstPerson: true
      rover:
        extends: source/rover.vwf
        source: assets/3d/robot.dae
        type: model/vnd.collada+xml
        properties:
          visible: false
          castShadows: true
          receiveShadows: true
    scripts:
     - source: source/player.js
scripts: 
 - source: source/setup.js