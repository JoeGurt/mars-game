---
extends: rover.vwf
properties:
  wheelFL:
    get: |
      if ( !this.wheelFL ) {
        this.wheelFL = this.find( "Cylinder014/Cylinder058/wheel" )[ 0 ];
      }
      return this.wheelFL;
  wheelBL:
    get: |
      if ( !this.wheelBL ) {
        this.wheelBL = this.find( "Cylinder014/Cylinder059/wheel001" )[ 0 ];
      }
      return this.wheelBL;
  wheelFR:
    get: |
      if ( !this.wheelFR ) {
        this.wheelFR = this.find( "Cylinder014/Cylinder050/wheel002" )[ 0 ];
      }
      return this.wheelFR;
  wheelBR:
    get: |
      if ( !this.wheelBR ) {
        this.wheelBR = this.find( "Cylinder014/Cylinder060/wheel003" )[ 0 ];
      }
      return this.wheelBR;
scripts:
 - source: fourWheeledRover.js
