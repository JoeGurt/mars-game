---
extends: http://vwf.example.com/node3.vwf
properties:
  capacity: 
    set: |
      if ( !isNaN( value ) ) {
        value = Math.round( value );
        value = Math.max( value, 0 );
        this.slots = new Array( value );
        this.capacity = value;
      }
    value: 1
  slots: []
  currentSize:
    value: 0
  inventoryIsVisible: true
children: 
methods:
  add:
  swap:
  remove:
events:
scripts: 
- source: source/inventory.js