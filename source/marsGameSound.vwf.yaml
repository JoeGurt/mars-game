--- 
extends: http://vwf.example.com/sound/soundManager.vwf
properties:
  allSoundsLoaded: false
  soundSet:
    - soundName: "rover"
      soundURL: "assets/sounds/sfx/objectRoverMotor_04.wav"
      isLooping: true
      isLayered: false
      initialVolume: 1.0
    - soundName: "menu"
      soundURL: "assets/sounds/music/musicMenuLoop.wav"
      isLooping: true
      isLayered: false
      initialVolume: 1.0
      allowMultiplay: false
    - soundName: "gameplay"
      soundURL: ""
      isLooping: true
      isLayered: true
      initialVolume: 0.0
      allowMultiplay: false
      soundDefinitions: 
        - soundName: "gameplay_layer0"
          soundURL: "assets/sounds/music/musicStandardGameplayLoopLayer_01.wav"
          isLooping: true
          allowMultiplay: false
          initialVolume: 0.0
        - soundName: "gameplay_layer1"
          soundURL: "assets/sounds/music/musicStandardGameplayLoopLayer_02.wav"
          isLooping: true
          allowMultiplay: false
          initialVolume: 0.0
    - soundName: "wind"
      soundURL: ""
      isLooping: true
      isLayered: true
      initialVolume: 0.0
      soundDefinitions:
        - soundName: "wind_layer0"
          soundURL: "assets/sounds/sfx/environmentWind_01.wav"
          isLooping: true
          isLayered: false
          initialVolume: 0.0
        - soundName: "wind_layer1"
          soundURL: "assets/sounds/sfx/environmentWind_02.wav"
          isLooping: true
          isLayered: false
          initialVolume: 0.0
methods:
  loadAllSounds:
  playMainMusic:
  playMenuMusic:
  stopMenuMusic:
  stopMainMusic:
  playWindSounds:
  playRoverSounds:
  stopRoverSounds:
  stopWindSounds:
  muteMainMusic:
children:
scripts:
- source: source/marsGameSound.js
