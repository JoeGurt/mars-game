--- 
extends: http://vwf.example.com/sound/soundManager.vwf
properties:
  SoundSet:
    - Sound1:
      soundName: "rover"
      soundURL: "assets/sounds/sfx/objectRoverMotor_04.wav"
      isLooping: true
      isLayered: false
    - Sound2:
      soundName: "menu"
      soundURL: "assets/sounds/music/musicMenuLoop.wav"
      isLooping: true
      isLayered: false
    - Sound3:
      soundName: "gameplay"
      soundURL: ""
      isLooping: true
      isLayered: true
      soundDefinitions: #Sound layers should start with 0 to avoid fencepost errors
        - Layer0:
          soundName: "gameplay_layer0"
          soundURL: "assets/sounds/music/musicStandardGameplayLoopLayer_01.wav"
          isLooping: true
          isLayered: false
        - Layer1:
          soundName: "gameplay_layer1"
          soundURL: "assets/sounds/music/musicStandardGameplayLoopLayer_02.wav"
          isLooping: true
          isLayered: false
    - Sound4:
      soundName: "wind"
      soundURL: ""
      isLooping: true
      isLayered: true
      soundDefinitions: #Sound layers should start with 0 to avoid fencepost errors
        - Layer0:
          soundName: "wind_layer0"
          soundURL: "assets/sounds/sfx/environmentWind_01.wav"
          isLooping: true
          isLayered: false
        - Layer1:
          soundName: "wind_layer1"
          soundURL: "assets/sounds/sfx/environmentWind_02.wav"
          isLooping: true
          isLayered: false
