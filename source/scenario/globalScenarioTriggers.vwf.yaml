---
extends: source/triggers/triggerManager.vwf
properties: 
  scenePath: /

  # These triggers work just like any other trigger, except that we load them
  #   after every other scenario trigger has been loaded (and reload them for
  #   each scenario).  Needed for triggers that are sensitive to the order in
  #   which they fire.
  lateLoadTriggers:
    failOnIncompleteProgram:
      triggerCondition:
      - onBlocklyStopped:
      additionalCondition:
      - and:
        - not:
          - readBlackboard:
            - hasFailed
        - not:
          - readBlackboard:
            - hasSucceeded
        - not:
          - readBlackboard:
            - disableFailOnIncompleteProgram
      actions:
      - scenarioFailure:
        - incomplete
      - playSound:
        - FCVO2_Rover

    hintOnIncompleteProgram_1:
      triggerCondition:
      - onBlocklyStopped:
      additionalCondition:
      - and:
        - not:
          - readBlackboard:
            - hasSucceeded
        - not:
          - readBlackboard:
            - disableFailOnIncompleteProgram
        - not:
          - readBlackboard:
            - stepThroughProgramHint
      actions:
      - delay:
        - 0.2
        - writeToBlackboard:
          - stepThroughProgramHint
        - playSound:
          - ALVO33_Rover

    hintOnIncompleteProgram_2:
      triggerCondition:
      - onBlocklyStopped:
      additionalCondition:
      - and:
        - readBlackboard:
          - stepThroughProgramHint
        - not:
          - readBlackboard:
            - hasSucceeded
        - not:
          - readBlackboard:
            - disableFailOnIncompleteProgram
        - not:
          - readBlackboard:
            - blocklyTraceHint
      actions:
      - delay:
        - 0.2
        - writeToBlackboard:
          - blocklyTraceHint
        - playSound:
          - ALVO32_Rover

  triggers:
    recordKeepingOnBegin:
      triggerCondition:
      - onScenarioStart:
      actions:
      - clearBlackboardValue:
        - hasSucceeded
      - clearBlackboardValue:
        - hasFailed
      - clearBlackboardValue:
        - disableFailOnIncompleteProgram
      - resetHUDState:

    recordKeepingOnSuccess:
      triggerCondition:
      - onScenarioSucceeded:
      actions:
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicFailure
      - writeToBlackboard:
        - hasSucceeded
      - cancelCallOut:

    recordKeepingOnFailure:
      triggerCondition:
      - onScenarioFailed:
      actions:
      - writeToBlackboard:
        - hasFailed
      - stopSound:
        - musicStandardGameplay
      - stopSound:
        - musicLevel2
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicFailure
      - playSound:
        - musicFailure

    failOnCollision:
      triggerCondition:
      - moveFailed:
        - rover
        - collision
      additionalCondition:
      - not:
        - readBlackboard:
          - hasFailed
      actions:
      - scenarioFailure:        
        - collision
      - playSound:
        - FCVO1_Rover

    hintOnCollision_1:
      triggerCondition:
      - moveFailed:
        - rover
        - collision
      additionalCondition:
      - not:
        - readBlackboard:
          - stepThroughProgramHint
      actions:
      - delay:
        - 0.2
        - writeToBlackboard:
          - stepThroughProgramHint
        - playSound:
          - ALVO33_Rover

    hintOnCollision_2:
      triggerCondition:
      - moveFailed:
        - rover
        - collision
      additionalCondition:
      - and:
        - readBlackboard:
          - stepThroughProgramHint
        - not:
          - readBlackboard:
            - blocklyTraceHint
      actions:
      - delay:
        - 0.2
        - writeToBlackboard:
          - blocklyTraceHint
        - playSound:
          - ALVO32_Rover

    failOnBatteryDepleted:
      triggerCondition:
      - moveFailed:
        - rover
        - battery
      additionalCondition:
      - not:
        - readBlackboard:
          - hasFailed
      actions:
      - scenarioFailure:         
        - battery

    startRoverSounds:
      triggerCondition:
      - onBlocklyStarted:
        - rover
      actions:
      - playSound:
        - roverSounds

    stopRoverSounds:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      actions:
      - stopSound:
        - roverSounds

methods:
  # This is called using future(0) inside of initialize.
  onSceneLoaded:

scripts:
- source: source/scenario/globalScenarioTriggers.js