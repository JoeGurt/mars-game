---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: introScreenScenario

  nextScenarioPath: "scenario1a"
  blockly: assets/scenario/scenario1.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_Intro:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playVideo:
            - intro_cinematic.mp4

        succeedOnIntroDone:
          triggerCondition:
          - onVideoPlayed:
            - intro_cinematic.mp4
          actions:
          - scenarioSuccess:
          - playSound:
            - environmentWind

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 1
      minY: 0
      maxY: 1
      gridOriginInSpace: [ -45, 39 ]
      gridSquareLength: 3
      boundaryValues:
      - [ 1 ]
