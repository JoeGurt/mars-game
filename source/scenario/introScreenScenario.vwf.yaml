---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: introScreenScenario

  nextScenarioPath: "scenario1a"
  blockly: assets/scenario/scenario1.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        succeedOnIntroDone:
          triggerCondition:
          - onIntroScreensComplete:
          actions:
          - scenarioSuccess:
          - stopSound:
            - musicStoryScreen
          - playSound:
            - environmentWind

        playMusic:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStoryScreen

  grid:
    extends: source/grid.vwf
