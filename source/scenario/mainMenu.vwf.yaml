---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: mainMenuScenario

  nextScenarioPath: "introScreenScenario"
  blockly: assets/scenario/scenario1.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginMainMenu:
          triggerCondition:
          - delay:
            - 1
          actions:
          - playSound:
            - musicMenuIntro
          - playSound:
            - musicMenuLoop

        succeedOnIntroDone:
          triggerCondition:
          - onGameStarted:
          actions:
          - scenarioSuccess:
          - stopSoundGroup:
            - music

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 1
      minY: 0
      maxY: 1
      gridOriginInSpace: [ -45, 39 ]
      gridSquareLength: 3
      boundaryValues:
      - [ 1 ]
