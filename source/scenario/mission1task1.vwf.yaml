---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission1Task1

  nextScenarioPath: "Mission1Task2"

  startState:
  - setProperty:
    - videoManager
    - url
    - [ "assets/video/Success1.webm", "assets/video/Success1.mp4" ]
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 8
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3
  - setProperty:
    - rover
    - lowRam
    - 1
  - setSceneProperty:
    - blockly_interfaceVisible
    - false

  - callMethod:
    - rover
    - setHeading
    - 0

  - setProperty:
    - camera
    - pointOfView
    - thirdPerson

  - addToGrid:
    - rover
    - [ 0, 0 ]

  - setPickupActive:
    - helicam
    - true
  - setPickupActive:
    - battery
    - true
  - setPickupActive:
    - radio
    - true
  - setBlocklyContext:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario1.xml
  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0

  - selectRover:
    - rover

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_1a:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - blinkHUDElement:
            - blocklyButton
          - setCinematicCameraView:
            - [ 13, 15, -15 ]
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]
          - setObjective:
            - "Click the PROGRAM button to open your control processor."
          - setProperty:
            - topDownButton
            - enabled
            - false
          - setProperty:
            - graphButton
            - enabled
            - false
          - setProperty:
            - tilesButton
            - enabled
            - false

        playStartingVO_1a:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L1VO1_Rover

        succeedOnSuccess_1a:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyWindowOpened:
          actions:
          - scenarioSuccess:
          - showAlert:
            - "You have accessed your programming interface!"
          - playSound:
            - musicSuccessShort
          - stopBlinkHUDElement:
            - blocklyButton

        playHint1_1a:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
          actions:
          - playSound:
            - ALVO14_Rover
