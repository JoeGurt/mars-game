---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission1Task5

  nextScenarioPath: "Mission1Task6"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success1.webm", "assets/video/Success1.mp4" ]
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 7
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3
  - setProperty:
    - rover
    - lowRam
    - 1
  - setProperty:
    - rover
    - startXML
    - <xml></xml>
    
  - callMethod:
    - rover
    - setHeading
    - 0

  - addToGrid:
    - rover
    - [ 0, 1 ]
  - addToWatchList:
    - battery
    - pickup
  - setPickupActive:
    - helicam
    - false
  - setPickupActive:
    - battery
    - true
  - setPickupActive:
    - radio
    - true
  - setBlocklyContext:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario1e.xml
  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0

  - selectRover:
    - rover
    
children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_1e:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - blinkHUDElement:
            - blocklyButton
          - setObjective:
            - "Move forward three spaces to pick up the battery pack."
          - setProperty:
            - graphButton
            - enabled
            - false
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_1e:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L1VO12_Rover

        stopBlinkingBlockly_1e:
          triggerCondition:
          - onBlocklyWindowOpened:
          actions:
          - stopBlinkHUDElement:
            - blocklyButton

        succeedOnSuccess_1e:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 0, 4 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "You have calibrated your motors and picked up a spare battery!"
          - playSound:
            - musicSuccessShort
          - playSound:
            - L1VO13_Rover

        highlightEndTile:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 0, 4 ]

        playHint1_1e:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
          actions:
          - playSound:
            - ALVO19_Rover
