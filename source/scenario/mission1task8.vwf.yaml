---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission1Task8

  scenePath: /
  nextScenarioPath: Mission1Success

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success1.webm", "assets/video/Success1.mp4" ]
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 25
  - setProperty:
    - rover
    - batteryMax
    - 25
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 25
  - setProperty:
    - rover
    - lowRam
    - 5    

  - callMethod:
    - rover
    - setHeading
    - 180

  - addToGrid:
    - rover
    - [ 0, 0 ]
  - setPickupActive:
    - helicam
    - false
  - setPickupActive:
    - battery
    - false
  - setPickupActive:
    - radio
    - true
  - addToWatchList:
    - radio
    - pickup
  - setBlocklyContext:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario1h.xml
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0
  - selectRover:
    - rover

  - setGridAxes:
    - 0
    - 0

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_1h:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - setObjective:
            - "Move to the far end of the crash site and pick up the radio module."
          - setProperty:
            - graphButton
            - enabled
            - false
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_1h:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L1VO16_Rover

        highlightEndTile_1_8:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 0, 14 ]

        succeedOnSuccess_1h:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 0, 14 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "You have picked up the radio!"
          - clearBlockly:      
          - stopSound:
            - musicStandardGameplay

        playHint1_1h:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
          actions:
          - playSound:
            - ALVO36_Rover

        failOnIncompleteProgram_1h:
          group: successOrFailure
          priority: -0.5
          triggerCondition:
          - and:
            - doOnce:
            - onBlocklyStopped:
          actions:
          - scenarioFailure:
            - incomplete
          - playSound:
            - FCVO2_Rover
          - playSound:
            - ALVO22_Rover
          - writeToBlackboard:
            - disableFailOnIncompleteProgram

        panToRadio_1h:
          triggerCondition:
          - and:
            - delay:
              - 17
            - doOnce:
          actions:
          - panCamera:
            - /pickups/radio
            - 3
