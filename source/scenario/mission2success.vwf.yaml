---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Success
  scenePath: /
  nextScenarioPath: "Mission3Task1"

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_Intro:
          triggerCondition:
          - onScenarioStart:
          actions:
          - setSceneProperty:
            - enableRenderer
            - false
          - stopAllSounds:
          - playVideo:
            - end_cinematic

        succeedOnIntroDone:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onVideoPlayed:
            - end_cinematic
          actions:
          - setSceneProperty:
            - enableRenderer
            - true
          - scenarioSuccess:
