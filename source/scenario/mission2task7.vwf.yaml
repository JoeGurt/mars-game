---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Task7

  scenePath: /
  nextScenarioPath: "Mission2Task8"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success2_800x600.mp4" ]

  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 11
  - setProperty:
    - rover
    - lowRam
    - 1
  - setProperty:
    - rover
    - startXML
    - <xml></xml>
  - addToGrid:
    - rover
    - [ 3, 20 ]
  - addToGrid:
    - blocklyGraph
    - [ 3, 20 ]
  - setGridAxes:
    - 20
    - 3
  - addToWatchList:
    - supplies_1
    - pickup
  - setPickupActive:
    - supplies_1
    - true
  - setPickupActive:
    - supplies_2
    - true
  - setBlocklyContext:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario3a.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph3a.xml
  - setProperty:
    - blocklyLine
    - opacity
    - 1

  - selectRover:
    - rover

  - setProperty:
    - roverTracks2
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_3a:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - resetRoverSensors:
          - setObjective:
            - "Continue to follow the slope of the tracks until metal is detected."
          - writeToBlackboard:
            - metalPosition
            - [ 8, 30 ]
          - setThirdPersonStartPose:
            - [ 16.316, 65, -15 ]
          - startTimer:

        # highlightEndTile_2_7:
        #   triggerCondition:
        #   - onScenarioStart:
        #   actions:
        #   - callOutObjective:
        #     - [ 5, 10 ]

        playStartingVO_3a:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - SCVO9_Rover
          - playSound:
            - L3VO2_Mission_S
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 19
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        playTravelVO_1_3a:
          triggerCondition:
          - and:
            - doOnce:
            - isAtPosition:
              - rover
              - [ 4, 22 ]
          actions:
          - playSound:
            - CTVO1_Rover

        failOnMissingBlock_2_7:
          group: successOrFailure
          priority: 0.5
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 8, 30 ]
            - isBlockMissing:
              - controls_whileUntil
          actions:
          - scenarioFailure:
            - incomplete
            - "You should use the conditional loop block."
          - playSound:
            - conditionalFailure_conditionalLoop

        succeedOnSuccessfulMovement_3a:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 8, 30 ]
          actions:
          - scenarioSuccess:
          # - showAlert:
          #   - "Looks like the rover changed course!  Time to plot the new line..."
          - playSound:
            - musicSuccessShort
          - clearBlackboardEntry:
            - metalPosition

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 2, Task 7"
      content: >
        Two steps down... how many to go? 
        <br><br>Loops don't always have to run a set number of times. In order
        to move to the end of the tracks, replace your Repeat loop with a 
        Conditional loop that keeps following the tracks until metal is 
        detected.
