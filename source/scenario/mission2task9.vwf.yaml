---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Task9

  scenePath: /
  nextScenarioPath: "Mission2Task10"

  startState:
  - playSound:
    - musicLevel2
  - playSound:
    - environmentWind
  - resetRoverSensors:
  - setObjective:
    - "Follow the tracks until metal is detected."
  - writeToBlackboard:
    - metalPosition
    - [ 4, 46 ]
  - stopSound:
    - CTVO3
  - setThirdPersonStartPose:
    - [ 13, 15, -15 ]

  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success2_800x600.mp4" ]

  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 11
  - setProperty:
    - rover
    - lowRam
    - 1
  - setProperty:
    - rover
    - startXML
    - <xml></xml>
  - addToGrid:
    - rover
    - [ 8, 30 ]
  - addToGrid:
    - blocklyGraph
    - [ 8, 30 ]
  - setGridAxes:
    - 30
    - 8
  - addToGrid:
    - minirover
    - [ -41, 52 ]
  - addToWatchList:
    - supplies_2
    - pickup
  - setPickupActive:
    - supplies_1
    - false
  - setPickupActive:
    - supplies_2
    - true
  - setBlocklyContext:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario3c.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph.xml
  - setProperty:
    - blocklyLine
    - opacity
    - 1
  - selectRover:
    - rover

  - setProperty:
    - roverTracks2
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        playStartingVO_3c:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L3VO4_Rover_S
          - playSound:
            - L3VO5_Rover
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 8
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        failOnMissingBlock_2_9:
          group: successOrFailure
          priority: 0.5
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isBlockMissing:
              - controls_whileUntil
          actions:
          - scenarioFailure:
            - incomplete
            - "You must use the conditional loop block."
          - playSound:
            - conditionalFailure_conditionalLoop

        failOnWhile_2_9:
          group: successOrFailure
          priority: 0.4
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - hasBlockWithFieldValue:
              - controls_whileUntil
              - MODE
              - WHILE
            - not:
              - readBlackboard:
                - whileUntilHint
          actions:
          - scenarioFailure:
            - incomplete
            - "Do you want to loop *while* metal is nearby, or *until* metal is nearby?"
          - playSound:
            - VO_Manny_Hint04
          - writeToBlackboard:
            - whileUntilHint


        succeedOnSuccessfulMovement_3c:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 4, 46 ]
          actions:
          - scenarioSuccess:
          # - showAlert:
          #   - "Looks like the rover changed course!  Time to plot the new line..."
          - playSound:
            - musicSuccessShort
          - clearBlackboardEntry:
            - metalPosition
          - stopSound:
            - CTVO3

        playHint_2_9_tricky:
          triggerCondition:
          - and:
            - not:
              - readBlackboard:
                - thisOneIsTrickyHint
            - delay:
              - 15
            - not:
              - isBlocklyExecuting:
                - rover
            - or:
              - hasHeading:
                - rover
                - 180
              - hasHeading:
                - rover
                - 270
          actions:
          - writeToBlackboard:
            - thisOneIsTrickyHint
          - playSound:
            - ALVO37_Rover

        playHint_2_9_back_to_Tracks:
          triggerCondition:
          - and:
            - readBlackboard:
              - failureCount
              - 1
            - delay:
              - 10
          actions:
          - playSound:
            - VO_Manny_Hint02

        playHint_2_9_my_slope_is:
          triggerCondition:
          - and:
            - readBlackboard:
              - failureCount
              - 2
            - delay:
              - 10
          actions:
          - playSound:
            - VO_Manny_Hint01

        playTravelVO_3c:
          triggerCondition:
          - isAtPosition:
            - rover
            - [ 7, 34 ]
          actions:
          - playSound:
            - CTVO3

        failOnIncompleteProgram_3c:
          group: successOrFailure
          priority: -0.5
          triggerCondition:
          - and:
            - doOnce:
            - onBlocklyStopped:
          actions:
          - scenarioFailure:
            - incomplete
          - playSound:
            - ALVO38_Rover
          - writeToBlackboard:
            - disableFailOnIncompleteProgram

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 2, Task 9"
      content: >
        Path plotted! 
        <br><br>Time to change your movement program to use the new slope...

