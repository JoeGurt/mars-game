---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: mission3task1
  nextScenarioPath: mission4task1

  startState:

  # objective
  - setObjective:
    - "Use the signal sensor and the metal sensor to find the base pod."

  # sounds/music
  - playSound:
    - musicStandardGameplay
  - playSound:
    - environmentWind

  # movie preload
  # TODO: switch to the appropriate success movie
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/end_cinematic.webm", "assets/video/end_cinematic.mp4" ]

  # blockly
  - enableBlocklyNodes:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/mission3.xml

  # Manny
  - addToGrid:
    - rover
    - [ 2, 2 ]
  - callMethod:
    - rover
    - setHeading
    - 0
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 150
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 15
  - setProperty:
    - rover
    - lowRam
    - 3
  - emptyInventory:
    - rover/cargo

  # Perry, Rosie disabled
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover3
    - visible
    - false

  # signal & metal
  - writeToBlackboard:
    - metalPosition
    - [ 17, 26 ]
  - writeToBlackboard:
    - signalPosition
    - [ 16, 26 ]

  # objects
  # TODO: can we place these in the world without having to put them in every
  #  scenario?  They never change (and should be visible off-grid)
  - addToGrid:
    - cargoPod2
    - [ 19,24 ]
  - setProperty:
    - cargoPod2
    - visible
    - true

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        succeedOnSuccessfulMovement_3_1:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 16, 26 ]
          actions:
          - showAlert:
            - "I found the base pod!"
          - scenarioSuccess:
          - playSound:
            - musicSuccessShort

        scenarioEnded3_1:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - clearBlackboardEntry:
            - metalPosition
          - clearBlackboardEntry:
            - signalPosition

        playStartingVO_3_1_1:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - M3VO1_Rover
          - playSound:
            - M3VO2_MC
          - playSound:
            - M3VO3_Rover
          - playSound:
            - M3VO4_MC
          - playSound:
            - M3VO5_Rover
          - playSound:
            - M3VO6_MC
          - playSound:
            - M3VO7_Rover
          - playSound:
            - M3VO8_MC
          - playSound:
            - M3VO9_Rover
          - playSound:
            - M3VO10_MC
          - playSound:
            - M3VO11_Rover
          - playSound:
            - M3VO12_MC

        openMissionBrief_3_1:
          triggerCondition:
          - and:
            - delay:
              - 1
            - doOnce:
          actions:
          - openMissionBrief:

