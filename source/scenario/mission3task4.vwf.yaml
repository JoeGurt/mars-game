    - rover
    - source/scenario/blockly/mission3.xml
  - delay:
    - .5  
    - callMethod:
      - rover
      - resetSensors

  #Manny
  - addToGrid:
    - rover
    - [ -20, 29 ]
  - selectRover:
    - rover
  - setProperty:
    - rover
    - battery
    - 10
  - setProperty:
    - rover
    - batteryMax
    - 10
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 90

  # Perry, Rosie disabled
  - setProperty:
    - rover2
    - visible
    - false

  # Disable Blockly line
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Graph
  - addToGrid:
    - blocklyGraph
    - [ -17, 32 ]
  - setGridAxes:
    - 32
    - -17

  - setProperty:
    - cargoPod2
    - isClosed
    - true

  - setProperty:
    - roverTracks2
    - visible
    - true

  # turning supplies and minirover invisible
  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        playStartingVO_3d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - newmission3vo15
          - playSound:
            - newmission3vo16
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 8
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        highlightEndTile_3_6:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 0, 0 ]

        succeedOnSuccessfulMovement_3_6:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -17, 32 ]
          actions:
          - clearBlockly:
          - scenarioSuccess:
          # - showAlert:
          #   - "Test program completed!"
          - playSound:
            - musicSuccessShort

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 3, Task 4"
      content: >
        You're almost done!
        <br><br>The last thing you need to do is enable movement in the +X 
        direction. Once again, Mission Control has provided a test program - 
        you just need to make the procedure work! 

