  - loadToolbox:
    - rover
    - source/scenario/blockly/mission3d.xml
  - delay:
    - .5  
    - callMethod:
      - rover
      - resetSensors

  #Manny
  - addToGrid:
    - rover
    - [-17, 26]
  - selectRover:
    - rover
  - callMethod:
    - rover
    - setHeading
    - 270
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 70

  # Perry, Rosie disabled
  - setProperty:
    - rover2
    - visible
    - false
  
  - setProperty:
    - minirover
    - visible
    - false

  # Disable Blockly line
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Graph

  - addToGrid:
    - blocklyGraph
    - [ -17, 32 ]
  - setGridAxes:
    - 32
    - -17
  
  - setProperty:
    - cargoPod2
    - isClosed
    - true

  - setProperty:
    - roverTracks2
    - visible
    - true

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        playStartingVO_3d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM3VO9_Rover
          - playSound:
            - m3t4vo010
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 17
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        highlightEndTile_3_4:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 0, -3 ]
 
        succeedOnSuccessfulMovement_3_4:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -17, 29 ]
          actions:
          - clearBlockly:
          - scenarioSuccess:
          # - showAlert:
          #   - "Test program completed!"
          - playSound:
            - musicSuccessShort

        playHint_M3T4_1:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 30
          actions:
          - playSound:
            - m3t4vo020

        playHint_M3T4_2:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 50
          actions:
          - playSound:
            - m3t4vo030

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 3, Task 4"
      content: >
        Movement down the Y axis works!
        <br><br>Mission Control has changed your procedure a bit to match the
        standard format, and updated your test program so that it provides a 
        y-coordinate that is in the opposite direction. You need to extend your 
        procedure to do this without changing what you've already got.
        <br><br> The blocks in the current procedure are a good place to start.
        If you right-click on the If block and select Duplicate, you can make
        a copy of it. Move the copy into your procedure (above or below the If
        block that's already there), and then change it to move up the Y axis 
        instead of down it.
