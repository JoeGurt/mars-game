  scenePath: /
  nextScenarioPath: "Mission3Task5"

  startState:
  # objective
  - setObjective:
    - "Edit the navigate procedure: Duplicate the if block and change the values to move up to [0,-3]."

  # sounds/video
  - playSound:
    - musicStandardGameplay
  - playSound:
    - environmentWind
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success3_800x600.mp4" ]

  #blockly
  - setBlocklyContext:
    - rover
  - setProperty:
    - rover
