---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: mission4task1
  nextScenarioPath: mission4task2

  startState:

  # objective
  - setObjective:
    - "Lay down nanobuilders in a triangle with vertices at (-10,0), (-10,3), and (-13,0)."

  # sounds/music
  - playSound:
    - musicStandardGameplay
  - playSound:
    - environmentWind

  # movie preload
  # TODO: switch to the appropriate success movie
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/end_cinematic.webm", "assets/video/end_cinematic.mp4" ]

  # blockly
  - enableBlocklyNodes:
    - rover
    - rover2
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario_dummy.xml
  - loadToolbox:
    - rover2
    - source/scenario/blockly/scenario_dummy_perry.xml

  # Manny
  - addToGrid:
    - rover
    - [ -13, -11 ]
  - callMethod:
    - rover
    - setHeading
    - 270
  - setProperty:
    - rover
    - battery
    - 12
  - setProperty:
    - rover
    - batteryMax
    - 150
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 15
  - setProperty:
    - rover
    - lowRam
    - 3
  - emptyInventory:
    - rover/cargo

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  - addToGrid:
    - rover2
    - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 50
  - setProperty:
    - rover2
    - lowRam
    - 5

  # Rosie disabled
  - setProperty:
    - rover3
    - visible
    - false

  # objects
  # TODO: can we place these in the world without having to put them in every
  #  scenario?  They never change (and should be visible off-grid)
  - addToGrid:
    - cargoPod2
    - [ -10, -13 ]
  - setProperty:
    - cargoPod2
    - visible
    - true
  - addToGrid:
    - solarPanel1
    - [ -10, -0 ]
  - setProperty:
    - solarPanel1
    - visible
    - true
  - setProperty:
    - solarPanel1
    - built
    - true

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        SuccessOnTriangle_4_1:
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ -10, 0 ], [ -10, 3 ], [ -13, 0 ] ]
          actions:
          - showAlert:
            - "I created the correct triangle!"
          - scenarioSuccess:
          - playSound:
            - musicSuccessShort

