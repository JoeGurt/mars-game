children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_2:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - openMissionBrief:

        setStartPosition_4_2:
          triggerCondition:
          - and:
            - onScenarioStart:
            - not:
              - isAtPosition:
                - rover2
                - [ -32, 77 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -32, 80 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -35, 77 ]
          actions:
            - addToGrid:
              - rover2
              - [ -32, 77 ]

        succeedOnTriangle_4_2:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ 0, 0 ], [ 0, 3 ], [ -3, 0 ] ]
          actions:
          - showAlert:
            - "I created the correct triangle!"
          - callMethod:
            - rover2
            - stopExecution
          - clearBlockly:
          - scenarioSuccess:
          - playSound:
            - musicSuccessShort
          - playSound:
            - M4VO27_MC

        scenarioEnded4_2:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 2"
      content: >
        Well done! You have successfully placed the nanites! 
        <br><br>Unfortunately, the spot where we had you place the nanites is too 
        close to the cliff, so it will be in the shade for much of the day. <br><br>
        Let's translate the vertices of the last triangle to move them further from 
        the cliff wall. To translate, or move the triangle, you need to add or 
        subtract from the x and y values of the vertices. Try translating the 
        triangle 10 spaces along the positive x axis. <br><br>Remember, the x axis 
        goes from the left (negative x) to the right (positive x). So you will have to 
        add to the x values of your triangle vertices in order to move them along the 
        positive x axis. Try adding 10 to the x values of your triangle's vertices.
