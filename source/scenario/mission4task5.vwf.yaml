          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ 0, 0 ], [ 0, -6 ], [ -6, 0 ] ]
          actions:
          - showAlert:
            - "I created the correct triangle!"
          - scenarioSuccess:
          - playSound:
