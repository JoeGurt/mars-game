  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        setStartPosition_4_6:
          triggerCondition:
          - and:
            - onScenarioStart:
            - not:
              - isAtPosition:
                - rover2
                - [ 0, 0 ]
            - not:
              - isAtPosition:
                - rover2
                - [ 0, -6 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -6, 0 ]
          actions:
            - addToGrid:
              - rover2
              - [ 0, 0 ]

        succeedOnTriangle_4_6:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ 0, 0 ], [ 0, -6 ], [ 6, 0 ] ]
