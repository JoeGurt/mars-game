---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: mission5task1
  nextScenarioPath: scenario3f

  startState:

  # objective
  - setObjective:
    - "Move Manny to position (44,33) to intercept Rosie, using the collision sensor to avoid obstacles."

  # sounds/music
  - playSound:
    - musicStandardGameplay
  - playSound:
    - environmentWind

  # movie preload
  # TODO: switch to the appropriate success movie
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/end_cinematic.webm", "assets/video/end_cinematic.mp4" ]

  # blockly
  - enableBlocklyNodes:
    - rover
    - rover2
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario_dummy.xml
  - loadToolbox:
    - rover2
    - source/scenario/blockly/scenario_dummy_perry.xml

  # Manny
  - addToGrid:
    - rover
    - [ -27, 75 ]
  - callMethod:
    - rover
    - setHeading
    - 270
  - setProperty:
    - rover
    - battery
    - 500
  - setProperty:
    - rover
    - batteryMax
    - 500
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 500
  - setProperty:
    - rover
    - lowRam
    - 5
  - callMethod:
    - rover
    - resetSensors

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  - addToGrid:
    - rover2
    - [ -11, 85 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 50
  - setProperty:
    - rover2
    - lowRam
    - 5
  - callMethod:
    - rover2
    - resetSensors

  # Rosie 
  - setProperty:
    - rover3
    - visible
    - true
  - addToGrid:
    - rover3
    - [ 17, 106 ]
  - setProperty:
    - rover3
    - battery
    - 1000
  - setProperty:
    - rover3
    - batteryMax
    - 1000
  - setProperty:
    - rover3
    - blockly_allowedBlocks
    - 50
  - setProperty:
    - rover3
    - lowRam
    - 5
  - callMethod:
    - rover3
    - resetSensors

  - addToGrid:
    - supplies_2
    - [ 15, 105 ]

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        disableFailOnIncomplete:
          triggerCondition:
          - or:
            - onBlocklyStarted:
              - rover
            - onBlocklyStarted:
              - rover2
            - onBlocklyStarted:
              - rover3
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram

        playStartingVO_5_1_1:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - M5IntroVO1_MC
          - playSound:
            - M5IntroVO2_MC
          - playSound:
            - M5IntroVO3_MC
          - playSound:
            - M5IntroVO1_Rover
          - playSound:
            - M5IntroVO4_MC
          - playSound:
            - M5IntroVO2_Rover
          - playSound:
            - M5IntroVO5_MC
          - playSound:
            - M5IntroVO3_Rover
          - playSound:
            - M5IntroVO6_MC
          - playSound:
            - M5IntroVO5_Rover
          - playSound:
            - M5IntroVO7_MC
          - playSound:
            - M5IntroVO6_Rover
