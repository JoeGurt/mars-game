  # Manny
  - addToGrid:
    - rover
    - [ 2, 5 ]
  - callMethod:
    - rover
    - setHeading
    - 270
  - setProperty:
    - rover
    - battery
    - 500
  - setProperty:
    - rover
    - batteryMax
    - 500
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 500
  - setProperty:
    - rover
    - lowRam
    - 5
  - emptyInventory:
    - rover/cargo

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  - addToGrid:
    - rover2
    - [ 17, 35 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 50
  - setProperty:
    - rover2
    - lowRam
    - 5

  # Rosie 
  - setProperty:
    - rover3
    - visible
    - true
  - addToGrid:
    - rover3
    - [ 74, 35 ]
  - setProperty:
    - rover3
    - battery
    - 1000
  - setProperty:
    - rover3
    - batteryMax
    - 1000
  - setProperty:
    - rover3
    - blockly_allowedBlocks
    - 50
  - setProperty:
    - rover3
    - lowRam
    - 5

  - addToGrid:
    - supplies_2
    - [ 72, 35 ]


