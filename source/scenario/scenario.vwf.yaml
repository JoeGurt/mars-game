--- 
extends: http://vwf.example.com/lesson/task.vwf
properties:
  scenePath: /

 # The state param set contains initialization parameters that we want to be 
  #   able to use for our scenarios.  These will be added to the start state
  #   executor (see children).
  # TODO: should we refactor this into a separate file, as we did with the
  #   boolean clauses for the success and failure criteria?  That would make
  #   them easier to reuse...
  startStateParamSet:

    # Set a property of an object to the specified value
    # arguments: objectName, propertyName, propertyValue
    setProperty:

    callMethod:

    setSceneProperty:

    emptyInventory:
    addToInventory:

    addToGrid:
    removeFromGrid:

    enableBlocklyTabs:

    loadToolbox:

  # These are the standard properties that every scenario should define
  scenarioName:
  startState:
  triggers:

methods:
  # This is called using future(0) inside of initialize.
  onSceneLoaded:

  # These are called from the scene when the scenario starts.
  startScenario:

scripts:
- source: source/scenario/scenario.js
