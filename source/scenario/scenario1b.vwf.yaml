---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1b

  scenePath: /
  nextScenarioPath: "scenario1c"
  blockly: assets/scenario/scenario1b.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 8
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - emptyInventory:
    - rover/cargo

  - addToGrid:
    - rover
    - [ 8, 2 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]

  triggers:
    succeedOnSuccess:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      additionalCondition:
      - and:
        - isAtPosition:
          - rover
          - 8
          - 3
      actions:
      - hideBlockly:
      - clearBlockly:
      - scenarioSuccess:
        - "You have executed a movement command and picked up your helicam!"
      - playSound:
        - musicSuccess
      - stopSound:
        - musicFailure
      - stopSound:
        - musicStandardGameplay

    failOnCollision:
      triggerCondition:
      - moveFailed:
        - rover
        - collision
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:        
        - collision
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    failOnBatteryDepleted:
      triggerCondition:
      - moveFailed:
        - rover
        - battery
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:         
        - battery
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    failOnIncompleteProgram:
      triggerCondition:
      - onBlocklyStopped:
      additionalCondition:
      - and:
        - not:
          - isAtPosition:
            - rover
            - 8
            - 3
        - not:
          - readBlackboard:
            - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:
        - incomplete
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    resetFailure:
      triggerCondition:
      - onScenarioStart:
      actions:
      - clearBlackboard:
        - hasFailed

    blinkBlocklyIcon:
      triggerCondition:
      - onScenarioStart:
      actions:
      - blinkHUDElement:
        - blocklyButton

    stopBlinkBlocklyIcon:
      triggerCondition:
      - or:
        - onBlocklyWindowOpened:
        - onScenarioChanged:
      actions:
      - stopBlinkHUDElement:
        - blocklyButton

    playStartingSounds:
      triggerCondition:
      - onScenarioStart:
      actions:
      - playSound:
        - musicStandardGameplay

    playL1VO1_Rover:
      triggerCondition:
      - onScenarioStart:
      additionalCondition:
      - and:
        - not:
          - readBlackboard:
            - L1VO1
        - doOnce:
      actions:
      - playSound:
        - L1VO1_Rover
      - writeToBlackboard:
        - L1VO1

    playL1VO2_Rover:
      triggerCondition:
      - onBlocklyWindowOpened:
      additionalCondition:
      - and:
        - not:
          - readBlackboard:
            - L1VO2
        - doOnce:
      actions:
      - playSound:
        - L1VO2_Rover
      - writeToBlackboard:
        - L1VO2

    # playL1VO3_Rover:
    #   triggerCondition:
    #   - onBlocklyProgramChanged:
    #     - rover
    #     - add
    #     - rover_moveForward
    #   additionalCondition:
    #   - and:
    #     - not:
    #       - readBlackboard:
    #         - L1VO3
    #     - doOnce:
    #   actions:
    #   - playSound:
    #     - L1VO3_Rover
    #   - writeToBlackboard:
    #     - L1VO3

    startRoverSounds:
      triggerCondition:
      - onBlocklyStarted:
        - rover
      actions:
      - playSound:
        - roverSounds

    stopRoverSounds:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      actions:
      - stopSound:
        - roverSounds

