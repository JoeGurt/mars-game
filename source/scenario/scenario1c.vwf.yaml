---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1c

  scenePath: /
  nextScenarioPath: "scenario1d"
  blockly: assets/scenario/scenario1c.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 7
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 5

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - emptyInventory:
    - rover/cargo

  - addToGrid:
    - rover
    - [ 8, 3 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]

  triggers:
    succeedOnSuccess:
      triggerCondition:
      - onHelicamToggle:
      actions:
      - hideBlockly:
      - clearBlockly:
      - scenarioSuccess:
        - "You have a bird's eye view now! What a mess!"
      - playSound:
        - musicSuccess
      - stopSound:
        - musicFailure
      - stopSound:
        - musicStandardGameplay

    playStartingSounds:
      triggerCondition:
      - onScenarioStart:
      actions:
      - playSound:
        - musicStandardGameplay

    blinkCameraIcon:
      triggerCondition:
      - onScenarioStart:
      actions:
      - blinkHUDElement:
        - camera_topDown

    stopBlinkCameraIcon:
      triggerCondition:
      - or:
        - onHelicamToggle:
        - onScenarioChanged:
      actions:
      - stopBlinkHUDElement:
        - camera_topDown

