---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1d

  scenePath: /
  nextScenarioPath: "scenario1e"
  blockly: assets/scenario/scenario1d.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 7
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - emptyInventory:
    - rover/cargo

  - addToGrid:
    - rover
    - [ 8, 3 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]

  triggers:
    succeedOnSuccess:
      triggerCondition:
      - onGridToggle:
      actions:
      - hideBlockly:
      - clearBlockly:
      - scenarioSuccess:
        - "You have accessed the grid!"
      - playSound:
        - musicSuccess
      - stopSound:
        - musicFailure
      - stopSound:
        - musicStandardGameplay

    playStartingSounds:
      triggerCondition:
      - onScenarioStart:
      actions:
      - playSound:
        - musicStandardGameplay

    blinkBlocklyIcon:
      triggerCondition:
      - onScenarioStart:
      actions:
      - blinkHUDElement:
        - graphButton

    stopBlinkBlocklyIcon:
      triggerCondition:
      - or:
        - onGridToggle:
        - onScenarioChanged:
      actions:
      - stopBlinkHUDElement:
        - graphButton

