---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1d

  scenePath: /
  nextScenarioPath: "scenario2"
  blockly: assets/scenario/scenario1d.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 180
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 180 ]

  - emptyInventory:
    - rover/cargo

  - addToGrid:
    - rover
    - [ 8, 2 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]

  triggers:
    succeedOnSuccess:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      additionalCondition:
      - and:
        - isAtPosition:
          - rover
          - 8
          - 16
        - hasObject:
          - rover
          - radio
      actions:
      - hideBlockly:
      - scenarioSuccess:
        - "You have picked up the radio!"
      - playSound:
        - L1VO6_Control
      - playSound:
        - musicSuccess
      - stopSound:
        - musicFailure
      - stopSound:
        - musicStandardGameplay

    failOnCollision:
      triggerCondition:
      - moveFailed:
        - rover
        - collision
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:        
        - collision
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    failOnBatteryDepleted:
      triggerCondition:
      - moveFailed:
        - rover
        - battery
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:         
        - battery
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    failOnIncompleteProgram:
      triggerCondition:
      - onBlocklyStopped:
      additionalCondition:
      - and:
        - not:
          - and:
            - isAtPosition:
              - rover
              - 8
              - 16
            - hasObject:
              - rover
              - radio
        - not:
          - readBlackboard:
            - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:
        - incomplete
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    resetFailure:
      triggerCondition:
      - onScenarioStart:
      actions:
      - clearBlackboard:
        - hasFailed

    blinkBlocklyIcon:
      triggerCondition:
      - onScenarioStart:
      actions:
      - blinkHUDElement:
        - blocklyButton

    stopBlinkBlocklyIcon:
      triggerCondition:
      - or:
        - onBlocklyWindowOpened:
        - onScenarioChanged:
      actions:
      - stopBlinkHUDElement:
        - blocklyButton

    playL1VO5_Rover:
      triggerCondition:
      - onMoved:
        - rover
      additionalCondition:
      - and:
        - not:
          - readBlackboard:
            - L1VO5
        - doOnce:
      actions:
      - playSound:
        - L1VO5_Rover
      - writeToBlackboard:
        - L1VO5

    startRoverSounds:
      triggerCondition:
      - onBlocklyStarted:
        - rover
      actions:
      - playSound:
        - roverSounds

    stopRoverSounds:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      actions:
      - stopSound:
        - roverSounds

