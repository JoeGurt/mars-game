---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario2c

  scenePath: /
  nextScenarioPath: "scenario2d"
  blockly: assets/scenario/scenario2c.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 15, 1 ]
  - createGraph:
    - graph2c
  - addToGrid:
    - blocklyGraph
    - [ 15, 1 ]

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_2c:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay

        playStartingVO_2c:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level2cStartSounds
          actions:
          - playSound:
            - L2VO1_Control
          - playSound:
            - L2VO2_Rover
          - writeToBlackboard:
            - Level2cStartSounds

        failOnMove_2c:
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."

        succeedOnSuccessfulCoursePlot_2c:
          triggerCondition:
          - and:
            - blocklyLineEval:
              - [ 1, 1 ]
            - blocklyLineEval:
              - [ -1, -1 ]
          actions:
          - scenarioSuccess:
            - "Now I can plot course... can I plot the course to match those tracks?"
          - stopSound:
            - musicStandardGameplay
          - playSound:
            - musicSuccess

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 16
      gridOriginInSpace: [ -45, 39 ]
      gridSquareLength: 3
