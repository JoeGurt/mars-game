          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - resetRoverSensors:
          - setObjective:
            - "Build a program to follow the tracks until your scanner finds something."
          - writeToBlackboard:
            - anomalyPosition
            - [ 37, 15 ]

        playStartingVO_3a:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level3aStartSounds
          actions:
          - playSound:
            - SCVO9_Rover
          - playSound:
            - L3VO2_Mission_S
          - writeToBlackboard:
            - Level3aStartSounds

        playTravelVO_1_3a:
          triggerCondition:
          - isAtPosition:
            - rover
            - 51
            - 8
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level3aTravel1
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - CTVO1_Rover
          - writeToBlackboard:
            - Level3aTravel1

        playTravelVO_2_3a:
