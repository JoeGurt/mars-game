    - rover
    - [ 57, 5 ]
  - addToGrid:
    - blocklyGraph
    - [ 57, 5 ]

  - addToGrid:
    - minirover
    - [ 24, 39 ]
  - addToGrid:
    - supplies_1
    - [ 37, 15 ]
