            - rover
          additionalCondition:
          - isAtPosition:
            - rover
            - 24
            - 38
          actions:
          - scenarioSuccess:
          - showAlert:
            - "I found the minirover!"
          - hideBlockly:
          - stopSound:
            - musicStandardGameplay
          - playSound:
            - musicSuccess

