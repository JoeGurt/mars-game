children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_dummy:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - writeToBlackboard:
            - metalPosition
            - [ -35, 40 ]
          - writeToBlackboard:
            - signalPosition
            - [ -35, 40 ]
          - setObjective:
            - "Explore the Cartesian Plane!"

        onTriangleSuccess:
          triggerCondition:
            - onBlocklyPolygon:
              - rover2
              - [ [-34,32] , [-35,33] , [-35,32] ]
          actions:
            - showAlert:
              - "I created the correct triangle!"

        disableFailOnIncomplete:
          triggerCondition:
          - or:
            - onBlocklyStarted:
              - rover
            - onBlocklyStarted:
              - rover2
            - onBlocklyStarted:
              - rover3
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
