---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: temporarymission3task1
  nextScenarioPath: "mission4task1"

  startState:

  # objective
  - setObjective:
    - "Follow the minirover's tracks."

  # sounds/music
  - playSound:
    - musicStandardGameplay
  - playSound:
    - environmentWind

  # movie preload
  # TODO: switch to the appropriate success movie
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/end_cinematic.webm", "assets/video/end_cinematic.mp4" ]

  # blockly
  - enableBlocklyNodes:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/mission3.xml

  # Manny
  - addToGrid:
    - rover
    - [ -41, 51 ]
  - callMethod:
    - rover
    - setHeading
    - 0
  - callMethod:
    - rover
    - resetSensors
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 150
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 15
  - setProperty:
    - rover
    - lowRam
    - 3

  # Perry, Rosie disabled
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover3
    - visible
    - false

  # signal & metal
  - writeToBlackboard:
    - metalPosition
    - [ -26, 75 ]
  - writeToBlackboard:
    - signalPosition
    - [ -27, 75 ]

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        succeedOnSuccessfulMovement_3_1:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -27, 75 ]
          actions:
          - showAlert:
            - "I found the base pod!"
          - scenarioSuccess:
          - playSound:
            - musicSuccessShort

        scenarioEnded3_1:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - clearBlackboardEntry:
            - metalPosition
          - clearBlackboardEntry:
            - signalPosition

        playStartingVO_3_1_1:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - M3VO1_Rover
          - playSound:
            - M3VO2_MC
          - playSound:
            - M3VO3_Rover
          - playSound:
            - M3VO4_MC
          - playSound:
            - M3VO5_Rover
          - playSound:
            - M3VO6_MC
          - playSound:
            - M3VO7_Rover
          - playSound:
            - M3VO8_MC
          - playSound:
            - M3VO9_Rover
          - playSound:
            - M3VO10_MC
          - playSound:
            - M3VO11_Rover
          - playSound:
            - M3VO12_MC

        openMissionBrief_3_1:
          triggerCondition:
          - and:
            - delay:
              - 84
            - doOnce:
          actions:
          - openMissionBrief:

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 3, Task 1"
      content: >
        Your minirover has gone off! You need to find
        him in order to make contact with the humans once again.
        Follow the tracks he's left and get to him before he 
        goes too far.
