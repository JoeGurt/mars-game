---
extends: source/scenario.vwf
properties:
  scenePath: /
  blockly: assets/scenario/scenario1.xml

  scenarioName: scenario1

  startState:
  - setProperty:
    - rover
    - battery
    - 30
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 15

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 270
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 270 ]

  - emptyInventory:
    - rover/cargo

  - setProperty:
    - camera
    - pointOfView
    - "thirdPerson"

  - addToGrid:
    - rover
    - [ 2, 7 ]

  - addToGrid:
    - radio
    - [ 15, 7 ]

  successClause:
  - and:
    - isAtPosition:
      - rover
      - 15
      - 7
    - hasObject:
      - rover
      - radio
    - not:
      - isBlocklyExecuting:
        - rover

  failureClause:
  - moveFailed:
    - rover

  triggers:
    laserOnScenarioStart:
      triggerCondition: 
      - onScenarioStart:
      additionalCondition:
      actions:
      - playSound:
        - laser

