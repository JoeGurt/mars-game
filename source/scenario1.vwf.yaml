---
extends: source/scenario.vwf
properties:
  scenePath: /
  blockly: assets/scenario/scenario1.xml

  scenarioName: scenario1

  startState:
  - setProperty:
    - rover
    - battery
    - 30
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 16

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - emptyInventory:
    - rover/cargo

  - setProperty:
    - camera
    - pointOfView
    - "thirdPerson"

  - addToGrid:
    - rover
    - [ 8, 2 ]

  - addToGrid:
    - radio
    - [ 8, 15 ]

  triggers:
    succeedOnSuccess:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      additionalCondition:
      - and:
        - isAtPosition:
          - rover
          - 8
          - 15
        - hasObject:
          - rover
          - radio
      actions:
      - scenarioSuccess:

    failOnMoveFailed:
      triggerCondition:
      - moveFailed:
        - rover
      actions:
      - scenarioFailure:

    failOnIncompleteProgram:
      triggerCondition:
      - onBlocklyStopped:
      additionalCondition:
      - not:
        - and:
          - isAtPosition:
            - rover
            - 15
            - 7
          - hasObject:
            - rover
            - radio
      actions:
      - scenarioFailure:

