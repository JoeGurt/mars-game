<style type="text/css">

body {
    pointer-events: none;
}

#vwf-root {
    pointer-events: all;
}

</style>

<script type="text/javascript">

//TODO: Select grid area
var gridArea = {
    "min": {
        "x": -96,
        "y": -96
    },
    "max": {
        "x": 160,
        "y": 160
    }
};

var canvas, width, height, appID;

vwf_view.initializedNode = function( nodeID, childID, childExtendsID, childImplementsIDs, childSource, childType, childIndex, childName ) {
    if ( childID === vwf_view.kernel.application() ) {
        appID = vwf_view.kernel.application();
        createGridCanvas();
    }
}

vwf_view.firedEvent = function( nodeID, eventName, eventArguments ) {
    if ( eventName === "tileMapped" ) {
        var gridX, gridY;
        gridX = eventArguments[ 0 ];
        gridY = eventArguments[ 1 ];
        toggleGridPixel( gridX, gridY );
    }
}

function createGridCanvas() {
    height = gridArea.max.y - gridArea.min.y;
    width = gridArea.max.x - gridArea.min.x;
    canvas = document.createElement( "CANVAS" );
    canvas.id = "gridCanvas";
    canvas.width = width;
    canvas.height = height;
    document.body.appendChild( canvas );
    var context = canvas.getContext( "2d" );
    var imageData = context.getImageData( 0, 0, width, height );
    for ( var i = 3; i < imageData.data.length; i += 4 ) {
        imageData.data[ i ] = 255;
    }
    context.putImageData( imageData, 0, 0 );
    vwf_view.kernel.callMethod( appID, "setTileMapUniforms",
        [ canvas.id, [ gridArea.min.x, gridArea.min.y ], [ width, height ] ] );
}

function toggleGridPixel( x, y ) {
    var mapX = x - gridArea.min.x;
    var mapY = gridArea.max.y - 1 - y;
    if ( mapX >= 0 && mapX < width && mapY >= 0 && mapY < height ) {
        var context = canvas.getContext( "2d" );
        var imageData = context.getImageData( mapX, mapY, 1, 1 );
        imageData.data[ 0 ] = Boolean( imageData.data[ 0 ] ) ? 0 : 255;
        imageData.data[ 1 ] = Boolean( imageData.data[ 1 ] ) ? 0 : 255;
        imageData.data[ 2 ] = Boolean( imageData.data[ 2 ] ) ? 0 : 255;
        context.putImageData( imageData, mapX, mapY );
    } else {
        console.log( "Grid Coordinate ( " + x + ", " + y + " ) is "
            + "outside the grid area." );
    }
    vwf_view.kernel.callMethod( appID, "updateTexture" );
}

function saveTileMap() {
    var imageData = canvas.toDataURL( "image/png" );
    document.location.href = imageData.replace( "image/png", "image/octet-stream" );
}

//@ sourceURL=index.vwf.html

</script>
