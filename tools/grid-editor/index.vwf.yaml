--- 
extends: http://vwf.example.com/scene.vwf
properties:
  ambientColor: [ 255, 255, 255 ]
children:
  terrain:
    extends: http://vwf.example.com/node3.vwf
    source: art/terrain_mix.DAE
    type: model/vnd.collada+xml
    properties:
      castShadows: true
      receiveShadows: true
    children:
      material:
        extends: mixMap.vwf
        properties:
          mixMap: "art/mars_game_mix1.png"
          diffuseMaps:
            - { "url": "art/scorch.jpg", "wrapTexture": true }
            - { "url": "art/dirt1.jpg", "wrapTexture": true }
            - { "url": "art/dirt.jpg", "wrapTexture": true }
            - { "url": "art/level2_ground1_d.jpg", "wrapTexture": true }
          normalMaps: 
            - { "url": "art/scorch_n.jpg", "wrapTexture": true }
            - { "url": "art/dirt1_n.jpg", "wrapTexture": true }
            - { "url": "art/dirt_nrm.jpg", "wrapTexture": true }
            - { "url": "art/level2_ground1_n.jpg", "wrapTexture": true }
          specularMaps:
            - { "url": "art/scorch_s.jpg", "wrapTexture": true }
            - { "url": "art/dirt1_s.jpg", "wrapTexture": true }
            - { "url": "art/dirt_spec.jpg", "wrapTexture": true }
            - { "url": "art/level2_ground1_s.jpg", "wrapTexture": true }
          textureResolution: 128
          gridInterval: 3
          laserWidth: 0.25
          laserStrength: 0.25
          laserIntensity: 4
          gridColor: 0xFFAA00
          gridVisible: 0
          tilesVisible: 1
          tileColor: 0x555555
    events:
      pointerClick:
methods:
  setUpListeners:
  drawTileToTexture:
events:
  tileMapped:
scripts: 
  - source: tileGenerator.js
